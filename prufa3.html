<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>D3: Adding data points (circles) to the map</title>
		<script type="text/javascript" src="https://d3js.org/d3.v3.min.js"></script>
		<script src="https://d3js.org/d3-collection.v1.min.js"></script>
		<script src="https://d3js.org/d3-dispatch.v1.min.js"></script>
		<script src="https://d3js.org/d3-dsv.v1.min.js"></script>
		<script src="https://d3js.org/d3-request.v1.min.js"></script>
		<script src="https://d3js.org/d3-queue.v3.min.js"></script>
		<style type="text/css">
			/* No style rules here yet */
      .K0 { fill: #334D5C;}
  		.K1 { fill: #45B29D;}
  		.K2 { fill: #EFC94C;}
  		.K3 { fill: #E27A3F;}
  		.K4 { fill: #DF5A49;}
  		.K5 { fill: #4F84B9;}

  		.K0.meanCircles { fill: #4E758C;}
  		.K1.meanCircles { fill: #5DF0CD;}
  		.K2.meanCircles { fill: #FFDD6B;}
  		.K3.meanCircles { fill: #FF9C63;}
  		.K4.meanCircles { fill: #FF7361;}
  		.K5.meanCircles { fill: #3593D6;}
		</style>
	</head>
	<body>
		<script type="text/javascript">
			//Width and height
			var w = 700;
			var h = 700;
			//Define map projection
            var projection = d3.geo.mercator()
                .center([-122.41819474198758, 37.774145825475955])
                .scale(200000)
                .translate([w / 2, h / 2]);

			//Define path generator
			var path = d3.geo.path()
							 .projection(projection);

			//Create SVG element
			var svg = d3.select("body")
						.append("svg")
						.attr("width", w)
						.attr("height", h);

			var sanFran = svg.append("g");
			var locations = svg.append("g");
			var centers = svg.append("g");

      var color = d3.scale.quantize()
      .range(["rgb(255,0,0)", "rgb(252,236,10)",
      "rgb(10,10,252)", "rgb(10,252,10)","rgb(252,10,228)","rgb(179,10,252)"]);


                //Bind data and create one path per GeoJSON feature
               d3.json("https://raw.githubusercontent.com/suneman/socialdataanalysis2017/master/files/sfpddistricts.geojson", function(json){
               	sanFran.selectAll("path")
                    .data(json.features)
                    .enter()
                    .append("path")
                    .attr("d", path)
                    .style("fill", "#E6E6E6")
                    .attr('stroke-width',0.5)
                    .attr('stroke',"#626262");

				//Load in cities data

				d3.csv("DataSet2B.csv", function(data_loc) {
					console.log(json);
					locations.selectAll("circle")
					   .data(data_loc)
					   .enter()
					   .append("circle")
					   .attr("cx", function(d) {
						   return projection([d.X, d.Y])[0];
					   })
					   .attr("cy", function(d) {
						   return projection([d.X, d.Y])[1];
					   })
					   .attr("r", 5)
					   .style("fill", function(d){
               var value = d.KMean6;
               return color(value);
             })
             .style("opacity",0.75);
					});

				d3.csv("DataSet2B_center.csv", function(data_center){
					centers.selectAll("circle")
						.data(data_center)
						.enter()
						.append("circle")
						.attr("cx", function(d) {
							return projection([+d.X_k6, +d.Y_k6])[0]
							console.log(projection([d.X_k2, d.Y_k2])[0])
						})
						.attr("cy", function(d) {
							return projection([+d.Y_k6, +d.Y_k6])[1]
							console.log(projection([d.Y_k2, d.Y_k2])[1])
						})
						.attr("r", 10)
						.style("fill", "black");
					});

					});

		</script>
	</body>
</html>
